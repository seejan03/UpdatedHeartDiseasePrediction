{% load static %}
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                 
                <span class="ml-3 text-xl">HDPS</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="{% url 'homepage' %}">Home</a>
                <a class="mr-5 hover:text-gray-900" href="{% url 'contact' %}">Contact</a>
                <a class="mr-5 hover:text-gray-900" href="{% url 'addpredict' %}">Add prediction</a>
                <a class="mr-5 hover:text-gray-900" href="{% url 'prediction_history' %}">View prediction history</a>
            </nav>
           {% if user.is_authenticated %}


                <a href="javascript:{document.getElementById('logout').submit()}">
                <button class="text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg" style="margin-right:10px" >Log Out</button>

                    <form action="{% url 'logout' %}" method="POST" id='logout'>
                        {% csrf_token %}
                        <input type="hidden">
                </form>

                     </button>
                    </a>
                <br>

          <p>Welcome {{user.username}}</p>



                {% else %}
                   <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="margin-right:10px;">
                       <a href="{% url 'login' %}">
                       Login</a></button>
                   <button class="text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg" style="margin-right:10px;">
                       <a href="{% url 'register' %}">
                          Register</a></button>


                {% endif %}

        </div>
    </header>
