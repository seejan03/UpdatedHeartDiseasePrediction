{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Reset your password.</h1>
      <p class="leading-relaxed mt-4">Enter your old and new password.</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Reset</h2>
      <form method="post" action="">
          {% csrf_token %}
          {{ form|crispy }}
      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
      </form>


    </div>
  </div>
</section>
{% endblock %}
